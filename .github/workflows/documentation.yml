name: Documentation Generation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        cd my-docusaurus-project
        npm install

    - name: Generate Documentation
      id: generate-docs
      run: |
        cd my-docusaurus-project
        npx docusaurus build
      continue-on-error: true

    - name: Update Log Document
      run: |
        echo "### $(TZ='Asia/Kolkata' date)\n" >> my-docusaurus-project/docs/log.md
        echo "Commit: $GITHUB_SHA\n" >> my-docusaurus-project/docs/log.md
        echo "Message: $(git log --format=%B -n 1 $GITHUB_SHA)\n" >> my-docusaurus-project/docs/log.md
        echo "Collaborator: ${{ github.actor }}\n" >> my-docusaurus-project/docs/log.md

        if [ ${{ steps.generate-docs.outcome }} == "success" ]; then
          echo "Status: Documentation generation successful\n" >> my-docusaurus-project/docs/log.md
        else
          echo "Status: Documentation generation failed\n" >> my-docusaurus-project/docs/log.md
        fi

    - name: Commit and Push Changes
      run: |
        git config --global user.email "rashishetty25@gmail.com"
        git config --global user.name "rashishetty25"
        git add my-docusaurus-project/docs/log.md
        git commit -m "Update documentation log [skip ci]"
        git push origin main
